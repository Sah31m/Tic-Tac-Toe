<!DOCTYPE html>



<HTMl>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/49277bbc5a.js" crossorigin="anonymous"></script>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./Main.css">
        
    </head>

    <body>

        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        
        <h1 class = "Option-Label">AI</h1>

        <label class="switch">
            
            <input type="checkbox">
            <span class="slider round"></span>
            
        </label>

        <div id="Grid" class = "Grid">
            <table>
                <tr>
                    <td name = "1"></td>
                    <td name = "2"></td>
                    <td name = "3"></td>
                </tr>
                <tr>
                    <td name = "4"></td>
                    <td name = "5"></td>
                    <td name = "6"></td>
                </tr>
                <tr>
                    <td name = "7"></td>
                    <td name = "8"></td>
                    <td name = "9"></td>
                </tr>
            </table>
            
        </div>

        <h1 class = "Option-Label Turn">Turn</h1>

        <label class="switch Turn-Showcase">
            
            <input type="checkbox">
            <span class="slider round"></span>
            
        </label>

    </body>

    <script src="./Main.js"></script>


</HTMl>
